<!DOCTYPE html>
<html>

<head>
  <title>Contact Form</title>

  <script type="text/javascript">
          function validate()
      {
      
         if( document.myForm.Name.value == "" )
         {
            alert( "Please provide your name!" );
            document.myForm.Name.focus() ;
            return false;
         }
         
         if( document.myForm.Email.value == "" )
         {
            alert( "Please provide your Email!" );
            document.myForm.Email.focus() ;
            return false;
         }
         
         if( document.myForm.Phone.value == "" ||
         isNaN( document.myForm.Phone.value ) ||
         document.myForm.Phone.value.length != 10 )
         {
            alert( "Please provide a Phone number in the format ##########." );
            document.myForm.Phone.focus() ;
            return false;
         }
         
         if( document.myForm.Message.value == "" )
         {
            alert( "Please leave us a message!" );
            return false;
         }
         return( true );
      }
      </script>

</head>

<body>

<h1>Contact Form</h1>

	<form method="post" action="database-write.php" name="myForm" onsubmit="return(validate());">

		<div>
			<label for="Name">Name:</label>
			<input type="text" name="Name" id="Name">
		</div>
	

		<div>
			<label for="email">Email:</label>
			<input type="email" name="Email" id="Email">
		</div>
	

		<div>
			<label for="Phone">Phone:</label>
			<input type="tel" name="Phone" id="Phone">
		</div>

		<div>
			<br>
			<label for="Message">Message:</label>
			<br>
			<textarea name="Message" id="Message"></textarea>
		</div>

		<div>
			<br>
			<input type="submit" value="Send">
		</div>

		<div>
			<p>Or Go <a href=".">Back to the Index</a></p>	
		</div>

	</form>	
		
</body>

</html>
